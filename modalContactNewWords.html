<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Contact Find New Words Modal</title>

    

  </head>
  <body>

        <!-- button trigger modal -->
        <div class="text-center">
            <a href="" class="btn btn-primary" data-toggle="modal" data-target="#modalforms">Lanch Modal</a>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalforms" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title" id="myModal">Contact Find New Words</h5>
                        <button>
                            <span aria-hidden="true" data-dismiss="modal">&times;</span>
                        </button>
                    </div>
                    <!-- modal body -->
                    <div class="modal-body">
                        <!-- form container -->
                            <div class="container">
                                    <div>
                                        <!-- <h1>Add a New Word</h1> -->
                                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                                            Donec dictum placerat mi eget ornare. Quisque nunc urna,
                                            volutpat id feugiat sit amet, varius sit amet massa.
                                            </p>
                                    </div>
                            
                                    <form>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <input type="text" id="name" name="name" class="form-control">
                                                <label for="name" class="">Your name</label>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <input type="text" id="email" name="email" class="form-control">
                                                <label for="email" class="">Your email</label>
                                            </div>
                                        </div>
                            
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <input type="text" id="subject" name="subject" class="form-control">
                                                <label for="subject" class="">Subject</label>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                                <label for="message">Your message</label>
                                            </div>
                                        </div>
                            
                                        <button type="submit" class="btn btn-danger">Submit</button>
                                    </form>

                                        <!--Grid column-->
                                        <div class="col-md-6 subscribe">
                                            <h5 class="h5-responsive font-weight-bold">Get involved</h5>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" name="updates" id="updates" value="1">
                                                <label for="updates" class="form-check-label">Subscribe to our newsletter</label>
                                            </div>
                                        </div>
                                            <!--Grid column-->
                            
                                </div>

                                <style>
                                    .modal-lg {
                                        width: 80% !important; 
                                        padding: 0
                                    }

                                    .modal .subscribe {
                                        margin-top: 10px;
                                        padding: 0;
                                    }
                                </style>

                                <!-- form container -->


                    </div>
                    <!-- end of modal footer -->
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save Changes</button> -->
                    </div>
                </div>
            </div>
        </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
