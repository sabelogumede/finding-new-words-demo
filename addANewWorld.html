<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Add a New World</title>

    <style></style>

  </head>

  <body>
    <div class="container">
        <div>
            <h1>Add a New Word</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Donec dictum placerat mi eget ornare. Quisque nunc urna,
                volutpat id feugiat sit amet, varius sit amet massa.
                Fusce egestas nisl et ex vestibulum, non mollis sem dapibus.</p>
        </div>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail"></label>
                    <input type="text" id="inputEmail" class="form-control form-control-sm" placeholder="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCommunity"></label>
                    <input type="text" id="inputCommunity" class="form-control form-control-sm" placeholder="Are you part of the lgbtq+ community?">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="newWord"></label>
                    <input type="text" id="newWord" class="form-control form-control-sm" placeholder="your word*">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputlang">what language is this?</label>
                    <select id="inputlang" class="form-control form-control-sm">
                        <option value="#">English</option>
                        <option value="#">IsiZulu</option>
                        <option value="#">Afrikaans</option>
                        <option value="#">Sipedi</option>
                        <option value="#">SeSotho</option>
                        <option value="#">Siswati</option>
                        <option value="#">Setswana</option>
                        <option value="#">Setswana</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputDefinition"></label>
                    <input type="text" id="inputDefinition" class="form-control form-control-sm" placeholder="What is the definition of this word*">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputMeaning"></label>
                    <input type="text" id="inputMeaning" class="form-control form-control-sm" placeholder="what does this word mean to you?">
                </div>
            </div>

            <button type="submit" class="btn btn-danger">Submit</button>
        </form>

    </div>
    
       



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
